<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ResiliaFlix - Cadastro</title>
    <link rel="shortcut icon" href="assets/favicon.png" />

    <link rel="stylesheet" href="css/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/cadastro.css" />
    <link rel="stylesheet" href="css/navbar-home.css" />
  </head>

  <body id="imgFundo">
    <header class="header">
      <nav
        class="
          navbar navbar-dark navbar-expand-lg
          cor-navbar
          edicao-navbar
          fixed-top
        "
      >
        <div class="container-fluid">
          <a class="titulo-edicoes fonte-principal" href="index.html"
            >ResiliaFlix</a
          >
        </div>
      </nav>
    </header>
    <main>
      <div class="formulario">
        <form>
          <h1>Cadastro</h1>
          <div class="blocoPrincipal">
            <div class="bloco">
              <input type="text" id="nome" name="nome" placeholder="Seu Nome" />
              <input
                type="email"
                id="email"
                name="email"
                placeholder="E-mail"
              />
              <input
                type="password"
                id="senha"
                name="senha"
                placeholder="Senha"
              />
              <input
                type="password"
                id="confsenha"
                placeholder="Confirmar Senha"
              />
            </div>
            <div class="bloco">
              <input type="number" id="rg" name="rg" placeholder="RG" />
              <input
                type="text"
                id="cep"
                name="cep"
                maxlength="9"
                size="10"
                onblur="pesquisacep(this.value);"
                placeholder="CEP"
              />
              <div class="local">
                <input
                  class="local2"
                  type="text"
                  name="estado"
                  id="estado"
                  placeholder="Estado"
                />
                <input
                  class="local2"
                  type="text"
                  name="cidade"
                  id="cidade"
                  placeholder="Cidade"
                />
                <input
                  class="local2"
                  type="text"
                  name="bairro"
                  id="bairro"
                  placeholder="Bairro"
                />
              </div>
              <div class="endereco">
                <input type="text" name="rua" id="rua" placeholder="Rua" />
                <input type="number" name="n°" id="n°" placeholder="n°" />
              </div>
            </div>
          </div>
        </form>
        <button>Cadastrar</button><br />
        Já tem uma conta? <a href="login.html">Entrar</a>
      </div>
    </main>
    <script src="js/cadastro.js"></script>
  </body>
</html>
