<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fazer Login</title>
        <link rel="shortcut icon" href="assets/favicon.png"/>
        
		<link rel="stylesheet" href="css/reset.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Roboto:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/login.css">
		<link rel="stylesheet" href="css/navbar-home.css">

    </head>
    <body>
        <div>
            <header class="header">
                <nav class="navbar navbar-dark navbar-expand-lg cor-navbar edicao-navbar fixed-top">
                    <div class="container-fluid">
                            <a class="titulo-edicoes fonte-principal" href="#">ResiliaFlix</a>
                    </div>
                </nav>
            </header>
            <main>
                <div class="principal">
                    <form action="#">
                        <h1>Fazer Login</h1>
                        <div class="container">
                            <!--<label class="label-email">Email</label>-->
                            <input type="email" required class="inputSenhaEmail" name= "email" placeholder="Email" autofocus>
                        </div>
                        <div class="container">
                            <!--<label class="label-senha">Senha</label>-->
                            <input type="password" required class="inputSenhaEmail" name= "password" placeholder="Senha">
                        </div>
                        <div class="blocolembraresqueci">
                            <div class="lembrar-me">
                                <input type="checkbox" required name= "accept">
                                <label>Lembrar-me</label>
                            </div>
                            <a data-bs-toggle="modal" data-bs-target="#staticBackdrop" href="text" style="text-decoration: none">Esqueci minha senha</a>
                        </div>
                        <button>enviar</button>
                        <div class="novoaqui">
                            <h3>Novo por aqui? </h3>
                            <a href="cadastro.html">Cadastre-se</a>
                        </div>                        
                    </form>
                </div>
            </main>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Esqueci minha senha</h5>
                  <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                </div>
                <form>
                    <div class="modal-body">
                        <h1>Informe seu e-mail para continuar</h1>
                        <input type="email" class="caixa-email" name="email" placeholder="Email" required autofocus>
                        <!-- <input class="caixa-email" id="email" type="email" placeholder="E-mail"/> -->
                        <h3 class="aviso-email">
                        Não se preocupe, enviaremos um email com instruções de como redefinir sua senha.
                        </h3>
                    </div>
                    <div class="modal-footer">
                        <button>enviar</button>
                        <button type="button" class="btn-secondary" data-bs-dismiss="modal">CANCELAR</button>
                    </div>
                </form> 
              </div>
            </div>
        </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
