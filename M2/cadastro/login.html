    <body>
        <div>
            <header class="header">
                <nav class="navbar navbar-dark navbar-expand-lg cor-navbar fixed-top">
                  <div class="container-fluid">
                    <a class="titulo-edicoes fonte-titulo" href="#">ResiliaFlix</a>
                  </div>
                </nav>
            </header>
            <main>
                <div class="principal">
                    <form action="#">
                        <h1>Fazer Login</h1>
                        <div class="container">
                            <!--<label class="label-email">Email</label>-->
                            <input type="email" required class="inputSenhaEmail" name= "email" placeholder="Email" autofocus>
                        </div>
                        <div class="container">
                            <!--<label class="label-senha">Senha</label>-->
                            <input type="password" required class="inputSenhaEmail" name= "password" placeholder="Senha">
                        </div>
                        <div class="blocolembraresqueci">
                            <div class="lembrar-me">
                                <input type="checkbox" required name= "accept">
                                <label>Lembrar-me</label>
                            </div>
                            <a data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop" href="text" style="text-decoration: none">Esqueci a senha</a>
                        </div>
                        <button>enviar</button>
                        <div class="novoaqui">
                            <h3>Novo por aqui?</h3>
                            <a href="cadastro.html">Cadastre-se</a>
                        </div>                        
                    </form>
                </div>
            </main>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <h1 class="modal-titulo" id="staticBackdropLabel">
                            Esqueci minha senha
                        </h1>
                        <h3>Informe seu e-mail para continuar</h3>
                        <h2>E-mail</h2>
                        <input type="email" />
                        <h3>
                            Não se preocupe, enviamos um email com instruções de como
                            redefinir sua senha.
                        </h3>
                        <button type="button" class="btn btn-primary">Enviar</button>
                        <h3>
                            <a type="text" data-bs-dismiss="modal" href="#" class="ca">Cancelar</a>
                        </h3>
                    </div>
                </div>
            </div>
