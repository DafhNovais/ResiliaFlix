<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de busca</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/busca.css">
    <link rel="stylesheet" href="css/navbar-home.css">

</head>

<body>

    <!--Navbar-->
    <header class="header">
        <nav class="navbar navbar-dark navbar-expand-lg cor-navbar fixed-top">
            <div class="container-fluid">
                <a class="titulo-edicoes fonte-titulo" href="#">ResiliaFlix</a>
                <form class="" id="movieForm" autocomplete="off">
                    <div class="form-group align mt-0">
                        <label for="Movie"></label>
                        <img class="icon" src="./assets/search.png" alt="">
                        <input class="form-control place" type="text" id="movie" placeholder="Encontrou o que procura?">
                    </div>
                </form>
            </div>
        </nav>
    </header>
    <!--Navbar-->

    <section class="conteiner md-10 display-flex m-5">
        
        <div class="margin">
            <h5 class="texto">Resultados</h5>
            <div class="poster mt-2" id="result"></div>
        </div>

        

    </section>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    $(document).ready(function() {

        let apikey = "9667cc10"

        $("#movieForm").submit(function(event) {
            event.preventDefault()

            let movie = $("#movie").val()

            let result = ""

            let url = "http://www.omdbapi.com/?apikey="+apikey

            $.ajax({
                method: 'GET',
                url:url+"&t="+movie,
                success:function(data) {
                    console.log(data);

                    result = `
                    <img class="poster img-thumnail" src="${data.Poster}"/>
                    <h2>${data.Title}</h2>
                    
                    `;

                    $("#result").html(result)
                }
            })
        })
    })
</script>

</html>
